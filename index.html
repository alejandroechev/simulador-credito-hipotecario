<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simulador Crédito Hipotecario</title>

    <script>
    </script>

    <style>
      .container {
        font-size: 24px;
        text-align: center;
        line-height: 2em;
        margin-top: 10%;
      }
      
      .result {
        margin-top: 50px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        🏠 El monto total de la casa o departamento es:
        <input type="number" id="total"></input> UF
      </div>
      <div>
        🦶 El porcentaje que tu vas a financiar ("pie"):
        <input type="number" id="pie"></input> %
      </div>
        🏦 El crédito que necesitas del banco:
        <input type="number" id="credit"></input> UF
      <div>
        📈 La tasa de interés que te ofrece el banco:
        <input type="number" id="rate"></input> % anual
      </div>
        ⏰ El plazo que tendrás para pagar el crédito:
        <input type="number" id="period"></input> años
      <div class="result">
        💸 El monto mensual que tenrás que pagar es:
        <input type="number" id="monthly"></input> UF
      </div>
    </div>
  </body>
</html>
